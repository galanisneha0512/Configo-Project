<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex container">
        <!-- login page starts -->
        <div class="login-page">
            <!-- nav starts -->
            <div class="d-flex nav">
                <!-- <img src="logo.png" alt="logo" id="icon"> -->
                <!-- <div id="logo">configo</div> -->
                <img src="icon_logo.png" alt="logo" id="icon">
                <div id="sign-up-btn">Sign up</div>
            </div>
            <!-- nav ends -->
            <!-- form starts -->
            <div class="d-flex form">
                <h2>Login to Configo</h2>
                <p>
                    To enter into Configo, start by entering your email id and password below.
                </p>
                <form action="" class="d-flex form-tag">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-button">
                        Continue to Login
                    </button>
                </form>
                <div class="d-flex help-password">
                    <div>Forgot Password ?</div>
                    <a href="">Click here</a>
                </div>
                <div class="d-flex footer">
                    <div>By signing in, you agree to our
                        <a href="" class="details">privacy policy</a> and
                        <a href="" class="details">terms of use.</a>
                    </div>
                </div>
            </div>
            <!-- form ends -->
        </div>
        <!-- login page ends -->
        <!-- brading page starts -->
        <div class="branding-page d-flex">
            <div id="motto" class="d-flex">
                <h1>For teams that want to go live yesterday!</h1>
                <p>Trusted by over 500 awesome Tech Companies</p>
            </div>
            <!-- <img src="logo-icon.png" alt="logo" id="logo-bg"> -->
        </div>
        <!-- branding page ends -->
    </div>
</body>

</html>
